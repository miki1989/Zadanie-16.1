<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
    .header{
    text-align: justify;
    margin-top: 20px;
    margin-bottom: 100px;
    margin-right: 200px;
    margin-left: 200px;
    }
   .flex-container {
                display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
   }
  input[type="radio"] {
    display: inline;
    width: 50%;
}
  </style>
</head>
<body>
<div class="header">
    <div>
        <div id="form" class="page">
            <h1>Rejestracja</h1>
            <form>
                <div class="form-group">
                    <label for="firstName">Imie</label>
                    <input type="text" class="form-control" name="name" placeholder="Wpisz imie..." required />
                </div>
                <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" class="form-control" name="name" placeholder="Wpisz nazwisko..." required />
                </div>
                <div class="form-group">
                    <table width= 100% cellpadding="0" cellspacing="0" border="0">
                        <tr><th><label for="gender">Plec</label></th></tr>
                        <tr><td><input type="radio" name="gender" value="female"  checked > Kobieta</td></tr>
                        <tr><td><input type="radio" name="gender" value="male" > Mezczyzna</td></tr>
                    </table>
                </div>
                <div class="form-group">
                    <label for="email">Adres email</label>
                    <input type="email" class="form-control" name="email" placeholder="Wpisz email..." required />
                </div>
                <div class="form-group">
                    <label for="password">Haslo</label>
                    <input type="email" class="form-control" name="password" placeholder="Wpisz haslo..." required />
                </div>
                <div class="flex-container">
                    <div class="form-group">
                        <label for="city">Miasto</label>
                        <input type="text" class="form-control" name="city" placeholder="Wpisz miasto..." required />
                    </div>
                    <div class="form-group">
                        <label for="district">Wojewodztwo</label>
                        <br>
                        <select name="district">
                            <option value="Wybierz">Wybierz...</option>
                            <option value="dolnoslaskie">Dolnoslaskie</option>
                            <option value="maloppolskie">Malopolskie</option>
                            <option value="slaskie">Slaskie</option>
                            <option value="mazowieckie">Mazowieckie</option>
                            <option value="podlaskie">Podlaskie</option>
                            <option value="swietokrzyskie">Swietokrzyskie</option>
                            <option value="opolskie">Opolskie</option>
                            <option value="pomorskie">Pomorskie</option>
                            <option value="lubelskie">Lubelskie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal">Kod pocztowy</label>
                        <input type="text" class="form-control" name="postal" placeholder="Wpisz kod.." required />
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="regulation" > Akceptuj <a href="http://google.com" type="_blank"> regulamin</a><br>
                    <input type="checkbox" name="marketing" checked>Wyrazam zgode na przetwarzanie informacji marketingowych<br>
                    <button id="submit" class="btn btn-success" >Rejestruj
                    </button>
                </div>
            </form>
        </div>
</body>
</html>
